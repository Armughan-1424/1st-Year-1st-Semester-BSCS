<!DOCTYPE html>
<html>
<head>
    <title>Table Type .html</title>
</head>
<body>

<table width="100%", margin="30%">
    
    <tr>
        <td colspan="3" style="background-color: black;">
            <h1 style="color: white; margin: 10;">Introduction</h1>
            <p style="color: white; margin: 10;">First HTML file using Table</p>
        </td>
    </tr>
    
    
    <tr>
        <td style="background-color: rgb(188, 207, 79);">
            <h2 style="margin: 50; color: white;">Left column</h2>
            <p style="margin: 50; color: white;">These are just some words to fill a table cell.</p>
        </td>
        
        <td style="background-color: pink;">
            <h2 style="margin: 50;">Center column</h2>
            <p style="margin: 50;">These are just some words to fill a table cell.</p>
        </td>
        
        <td style="background-color: rgb(106, 90, 163);">
            <h2 style="margin: 50;">Right column</h2>
            <p style="margin: 50;">These are just some words to fill a table cell.</p>
        </td>
    </tr>
</table>

</body>
</html>
